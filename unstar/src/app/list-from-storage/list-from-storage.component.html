<div class="list-storage-root">
  <div class="astro-tab" *ngIf="from === 'astronomie'">
    <nz-carousel nzAutoPlay style="margin-bottom: 2em;">
      <div nz-carousel-content *ngFor="let index of pictList">
          <img [src]="index.img" alt="nasa picture" class="ng-star-inserted img-carou" (click)="openPictureModal(index.img)">
      </div>
    </nz-carousel>
      <div class="list-astro-fav" nz-row [nzGutter]="8" *ngIf="pictList.length > 0">
        <div nz-col [nzSpan]="6" *ngFor="let image of pictList">
          <nz-card class="item" [nzBordered]="false" nzHoverable>
            <div class="ant-card-cover ng-star-inserted">
              <img [src]="image.img" alt="nasa picture" class="ng-star-inserted" (click)="openPictureModal(image.img)">
            </div>
          </nz-card>
        </div>
      </div>
  </div>
    <div class="astro-tab" *ngIf="from === 'mars'">
      <nz-carousel nzAutoPlay style="margin-bottom: 2em;">
        <div nz-carousel-content *ngFor="let index of pictList">
          <img [src]="index.url" alt="nasa picture" class="ng-star-inserted img-carou" (click)="openPictureModal(index.url)">
        </div>
      </nz-carousel>
      <div class="list-astro-fav" nz-row [nzGutter]="8" *ngIf="pictList.length > 0">
        <div nz-col [nzSpan]="6" *ngFor="let image of pictList">
          <nz-card class="item" [nzBordered]="false" nzHoverable>
            <div class="ant-card-cover ng-star-inserted">
              <img [src]="image.url" alt="nasa picture" class="ng-star-inserted" (click)="openPictureModal(image.url)">
            </div>
          </nz-card>
        </div>
      </div>
    </div>
    <nz-empty class="no-image" *ngIf="pictList.length <= 0"
      nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg" [nzNotFoundContent]="contentTpl">
    </nz-empty>
</div>

<nz-modal [(nzVisible)]="modalVisible" (nzOnCancel)="closePictureModal()" footer="null" [nzOkDisabled]="true"
  [nzCancelDisabled]="true" nzWidth="fit-content">
  <ng-container *nzModalContent>
    <img class="ng-star-inserted" [src]="image_src" alt="nasa picture">
  </ng-container>
</nz-modal>

<ng-template #contentTpl>
  <span>Il n'y a pas d'images à la date spécifiée !</span>
</ng-template>
